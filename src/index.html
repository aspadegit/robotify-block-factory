<!DOCTYPE html>

 <html>
   <head>
     <meta charset="utf-8" />
     <title>Blockly Sample App</title>
     <script type="javascript" src="./index.js"></script>

   </head>
   <body>
    <div id="pageContainer">
      <div id="outputPane" class="box">
        
        <h4>JSON <button id="generatedCodeBtn">Copy JSON Text</button></h4>
        <pre id="generatedCode"><code></code></pre>
        <hr>
        <h4>Preview</h4>
        <div id="preview"></div>
        <hr>
        <h4>Save Workspace</h4>
        <a id="saveLink" href="#" download="test.json">
          <button id="saveButton">Save Workspace</button>
        </a>
        <br><hr>
        <h4>Load Workspace</h4>
          <input id="loadWorkspace" type="file">

      </div>


      <div id="columnTwo" class="box">        
        <h4>JavaScript <button id = "jsBtn">Copy JS Text</button></h4>
        <div id="javascript"><pre><code></code></pre></div>
        <hr>

        <h4>Interpreter <button id = "interpreterBtn">Copy Interpreter Text</button></h4>
        <div id="interpreter"><pre><code></code></pre></div>
        <hr>

        <h4>Description <button id = "descBtn">Copy Description Text</button></h4>
        <div><pre id="descriptionInput"><code></code></pre>
        </div>
        <hr>

        <h4>JS Object <button id = "jsObjBtn">Copy JS Object Text</button></h4>
        <pre id="jsObject"><code></code></pre>
      </div>

      <div id="blocklyDiv"></div>
    </div>


    
   </body>
 </html>
